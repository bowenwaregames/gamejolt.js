rd === '') { throw new Error('You must pass in a valid username and password'); } const instance = this; return new Promise((resolve) =&gt; { this.api.auth(username, password).then((result) =&gt; { if (result.data.payload.success) { this.clientUser = new ClientUser(this, result.data.payload.user); instance.api.getChat().then((server) =&gt; { instance.initChat(server, instance.api.frontend); }); resolve(result.data.payload); } }); }); } /** * Logout as the current user * * @memberof Client */ logout() { const instance = this; this.username = ''; this.api.logout().then((result) =&gt; { instance.client.chat.logout(); }); } _initTimers() { setInterval(() =&gt; { this.fetchNotificationCount() }, this.countInterval * 1000); setInterval(() =&gt; { this.fetchFriendCount() }, this.countInterval * 1000); setInterval(() =&gt; { this.fetchFriendRequests() }, this.friendRequestInterval * 1000); } /** * Initialise the chat client * @param {string} server The chat server endpoint * @param {string} frontend The session cookie * * @memberof Client */ initChat(server, frontend) { if (server &amp;&amp; frontend) { this.primus.connect(server, frontend); } else throw new Error('chat endpoint and frontend needs to be provided.'); } /** * Fetch all notification items * * @memberof Client */ fetchNotifications() { this.api.getNotifications().then((notifications) =&gt; { if (notifications) { this.notifications = notifications; this.emit('notifications', notifications); } }); } /** * Fetch notification count * * @memberof Client */ fetchNotificationCount() { this.api.getActivityCount().then((count) =&gt; { if (count) { this.activityCount = count; this.emit('activity-count', count); } }); } /** * Fetch all friend requests * * @memberof Client */ fetchFriendRequests() { this.api.getFriendRequests().then((requests) =&gt; { if (requests) { this.friendRequests = requests; this.emit('friend-requests', requests); } }); } /** * Fetch friend count * * @memberof Client */ fetchFriendCount() { this.api.getFriendRequests().then((requests) =&gt; { if (requests) { this.friendRequests = requests; this.emit('request-count', requests) } }); } } module.exports = Client; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"structures_site_ClientUser.js.html":{"id":"structures_site_ClientUser.js.html","title":"Source: structures/site/ClientUser.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: structures/site/ClientUser.js 'use strict'; const SiteUser = require('./SiteUser'); const ProfileEdit = require('../../client/api/payloads/ProfileEdit'); const EmailEdit = require('../../client/api/payloads/EmailEdit'); /** * Represents the Client user * @class ClientUser */ class ClientUser extends SiteUser { /** * Creates an instance of ClientUser. * * @param {Client} client The Game Jolt client * @param {any} data The user data * * @constructor */ constructor(client, data) { super(client, data); } /** * Set a new password * @param {string} oldPassword * @param {string} newPassword * @returns {Promise} * * @memberof ClientUser */ setPassword(oldPassword, newPassword) { return new Promise((resolve) =&gt; { const data = { old_password: oldPassword, password: newPassword } this.client.api.changePassword(data).then((response) =&gt; { resolve(response.success); }); }); } /** * Set a new email * @param {string} email * @returns {Promise} * * @memberof ClientUser */ setEmail(email) { return new Promise((resolve) =&gt; { const instance = this; this.client.api.emailPreferences('get').then((data) =&gt; { const payload = new EmailEdit(data.user); payload.email_address = email; const json = JSON.stringify(payload); instance.client.api.emailPreferences(' n = new Date(data.declined_on); this.state = data.state; } /** * Accept the friend request * @returns {Promise} * * @memberof FriendRequest */ accept() { return new Promise((resolve) =&gt; { this.client.api.friendAccept(this.id).then((response) =&gt; { resolve(response.success); }); }) } } module.exports = FriendRequest; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"structures_site_Game.js.html":{"id":"structures_site_Game.js.html","title":"Source: structures/site/Game.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: structures/site/Game.js 'use strict'; const Compatibility = require('./Compatibility'); const Developer = require('./SiteUser'); const MediaItem = require('./MediaItem'); const rating = require('../../util/TigrsRatings').tigrs; /** * Represents a Game Jolt game * @class Game */ class Game { /** * Creates an instance of Game. * * @param {Client} client The Game Jolt client * @param {any} data The game data * * @constructor */ constructor(client, data) { this.client = client; if (data) this.setup(data); } setup(data) { this.id = data.id; this.title = data.title; this.avgRating = data.avg_rating; this.category = data.category; this.categoryHuman = data.category_human; this.creationTool = data.creation_tool; this.creationToolHuman = data.creation_tool_human; this.descriptionMarkdown = data.description_markdown; this.descriptionCompiled = data.description_compiled; this.developer = new Developer(this.client, data.developer); this.creationTool = data.creation_tool_human; this.viewCount = data.view_count; this.playCount = data.play_count; this.downloadCount = data.download_count; this.postedOn = new Date(data.pos  data.developerGamesCount; this.packages = data.packages; this.sellables = data.sellables; this.releases = data.releases; this.builds = data.builds; this.launchOptions = data.launchOptions; this.recommendedGames = data.recommendedGames; this.posts = data.posts; } } module.exports = GameOverview; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"structures_site_MediaItem.js.html":{"id":"structures_site_MediaItem.js.html","title":"Source: structures/site/MediaItem.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: structures/site/MediaItem.js 'use strict'; /** * Represents a MediaItem Object * @class MediaItem */ class MediaItem { /** * Creates an instance of MediaItem. * * @param {Client} client Game Jolt client * @param {any} data The mediaItem data * * @constructor */ constructor(client, data) { this.client = client; if (data) this.setup(data); } setup(data) { this.id = data.id; this.type = data.type; this.parentId = data.parent_id; this.hash = data.hash; this.filename = data.filename; this.filetype = data.filetype; this.isAnimated = data.is_animated; this.width = data.width; this.height = data.height; this.filesize = data.filesize; this.cropStartX = data.crop_start_x; this.cropStartY = data.crop_start_y; this.cropEndX = data.crop_end_x; this.cropEndY = data.crop_end_y; this.addedOn = new Date(data.added_on); this.status = data.status; this.imgUrl = data.img_url; this.mediaServerUrl = data.mediaserver_url; this.mediaServerUrlWebm = data.mediaserver_url_webm; this.mediaServerUrlmp4 = data.mediaserver_url_mp4; } } module.exports = MediaItem; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"structures_chat_Message.js.html":{"id":"structures_chat_Message.js.html","title":"Source: structures/chat/Message.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: structures/chat/Message.js 'use strict'; const User = require('./User'); const Room = require('./Room'); const ChatConfig = require('../../util/ChatConfig').ChatConfig; const Markdown = require('../../util/Markdown'); /** * Represents a Game Jolt chat message * @class Message */ class Message { /** * Creates an instance of Message. * * @param {Client} client The Game Jolt client * @param {any} data The message data * * @constructor */ constructor(client, data) { this.client = client; if (data) this.setup(data); } setup(data) { this.id = data.id; this.userId = data.userId; this.user = new User(this.client, data.user); this.roomId = data.roomId; this.room = new Room(this.client, data.room); this.content = data.content; this.contentRaw = data.contentRaw; this.loggedOn = new Date(data.loggedOn); this.status = data.status; this.replied = false; } /** * Reply to a chat message * @param {string} content The message content * * @memberof Message */ reply(content) { if (this.user.id === this.client.chat.me.id) return; const author = this.room.type != ChatConfig.ROOM_PM ? Markdown.addMention(this.user.username) : ''; content = `${author} ${content}`; if (!this.hasReplied) this.client.chat.sendMessage(content, this.roomId); this.replied = true; } /** * * Check if the client user has been mentioned in message * @readonly * * @memberof Message */ get isMentioned() { const mention = new RegExp(`((@)*${this.client.chat.me.username})`); return mention.test(this.contentRaw) ? true : false; } toString() { return this.contentRaw; } } module.exports = Message; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"structures_site_Notification.js.html":{"id":"structures_site_Notification.js.html","title":"Source: structures/site/Notification.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: structures/site/Notification.js 'use strict'; /** * Represents a site notification * @class Notification */ class Notification { /** * Creates an instance of Notification. * * @param {Client} client The Game Jolt client * @param {any} data The notification data * * @constructor */ constructor(client, data) { this.client = client; if (data) this.setup(data); } setup(data) { this.id = data.id; this.scroll_id = new Date(data.scroll_id); this.user_id = data.user_id; this.viewed_on = new Date(data.viewed_on); this.type = data.type; this.added_on = new Date(data.added_on); this.from_resource = data.from_resource; this.from_resource_id = data.from_resource_id; this.from_resource_model = data.from_resource_model; this.action_resource = data.action_resource; this.action_resource_id = data.action_resource_id; this.action_resource_model = data.action_resource_model; this.to_resource = data.to_resource; this.to_resource_id = data.to_resource_id; this.to_resource_model = data.to_resource_model; } } module.exports = Notification; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"client_primus_PrimusManager.js.html":{"id":"client_primus_PrimusManager.js.html","title":"Source: client/primus/PrimusManager.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: client/primus/PrimusManager.js 'use strict'; const Primus = require('primus'); const events = require('events'); const Moment = require('moment'); const Colour = require('colour'); const Socket = Primus.createSocket({ transformer: 'engine.io' }); const RateLimiter = require('./RateLimiter'); const EventManager = require('./events/EventManager'); const UserCollection = require('../../structures/chat/UserCollection'); const ChatConfig = require('../../util/ChatConfig').ChatConfig; /** * Primus client. * Handles primus connection and primus events * @class PrimusManager * @extends {events.EventEmitter} */ class PrimusManager extends events.EventEmitter { constructor(client) { super(); this.client = client; this.eventManager = new EventManager(client); this.socket = null; this.spark = null; this.rateLimiter = {}; this.resetClient(); } /** * Return primus uptime * @readonly * * @memberof PrimusManager */ get uptime() { return this.startTime ? Date.now() - this.startTime : null; } /** * Connects to the chat server * @param {string} server * @param {string} frontend * * @memberof PrimusManager */ connect(server, frontend) { // Reset the primus client this.resetClient(); this.client.emit('connecting'); // Create a new instance of primus this.socket = new Socket(server); // Setup event listeners this.socket.on('open', (spark) =&gt; { this.spark = spark; this.setCookie(frontend); }); this.socket.on('data', (msg) =&gt; { this._processMessage(msg); }); this.socket.on('error', (error) =&gt; { }); } /** * Reconnect to the chat when disconnected * * @memberof PrimusManager */ reconnect() { this.resetClient(); if (this.spark) { this.spark.end(undefined, { reconnect: true }); this.client.emit('reconnecting'); } } /** * Reset the primus client * * @memberof PrimusManager */ resetClient() { this.startTime = Date.now(); this.socket = null; this.me = null; this.isConnected = false; this.friends = {}; this.joinedRooms = {}; this.usersOnline = {}; this.messages = {}; this.userCount = 0; this.publicRooms = []; } logout() { this.reconnect(); this.emit('logout'); } /** * Set the passed cookie * @param {string} cookie * * @memberof PrimusManager */ setCookie(cookie) { this.socket.write({ event: 'set-cookie', cookie: cookie }); } /** * Enter the passed room * @param {number} roomId * * @memberof PrimusManager */ enterRoom(roomId) { this.socket.write({ event: 'enter-room', roomId: roomId }); } /** * Leave the passed room * @param {number} roomId * * @memberof PrimusManager */ leaveRoom(roomId) { this.socket.write({ event: 'leave-room', roomId: roomId }); } /** * Send a chat message to passed room * @param {string} message * @param {number} roomId * * @memberof PrimusManager */ sendMessage(message, roomId) { if (message === '') return; if(!this.rateLimiter[roomId]) this.rateLimiter[roomId] = new RateLimiter(5, 60); if (!this.rateLimiter[roomId].throttle()) { this.socket.write({ event: 'message', content: message, roomId: roomId }); } } /** * Set a user to mod status in room * @param {number} userId * @param {number} roomId * * @memberof PrimusManager */ mod(userId, roomId) { this.socket.write({ event: 'user-mod', userId: userId, roomId: roomId }); } /** * Remove a users mod status in room * @param {number} userId * @param {number} roomId * * @memberof PrimusManager */ demod(userId, roomId) { this.socket.write({ event: 'user-demod', userId: userId, roomId: roomId }); } /** * Remove a message from the chat * @param {number} msgId * @param {number} roomId * * @memberof PrimusManager */ messageRemove(msgId, roomId) { this.socket.write({ event: 'message-remove', msgId: msgId, roomId: roomId }); } /** * Check if room is a pm room * @param {any} room * @returns {boolean} * * @memberof PrimusManager */ isPmRoom(room) { if (!room) return false; return !!room ? room.type === ChatConfig.ROOM_PM : false; } /** * Check if room is a group room * @param {any} room * @returns {boolean} * * @memberof PrimusManager */ isGroupRoom(room) { if (!room) return false; return !!room ? room.type === ChatConfig.ROOM_OPEN_GROUP || room.type === ChatConfig.ROOM_CLOSED_GROUP || room.type === ChatConfig.ROOM_VIRAL_GROUP : false; } /** * Focus on events from room * @param {number} roomId * * @memberof PrimusManager */ focus(roomId) { this.socket.write({ event: 'room-focus', roomId: roomId }); } /** * Unfocus from room * @param {number} roomId * * @memberof PrimusManager */ unFocus(roomId) { this.socket.write({ event: 'room-unfocus', roomId: roomId }); } /** * Log the chat message in console * @param {Message} msg * * @memberof PrimusManager */ logMessage(msg) { const timestamp = Moment().format('hh:mm'); const user = msg.user; const room = `Room ${msg.roomId}`; const message = msg.contentRaw; console.log(`${room.yellow} | ${timestamp} ${user.displayName.green} - ${message}`); } _processMessage(msg) { this.emit('data-received', msg); return this.eventManager.handle(msg); } } module.exports = PrimusManager; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"util_PublicRooms.js.html":{"id":"util_PublicRooms.js.html","title":"Source: util/PublicRooms.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: util/PublicRooms.js /** * * Predefined Room Ids for public rooms */ exports.PublicRooms = { Lobby: 2, Development: 175510, Letsplay: 175512, fangames: 175513, espanol: 175514 } × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"client_primus_RateLimiter.js.html":{"id":"client_primus_RateLimiter.js.html","title":"Source: client/primus/RateLimiter.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: client/primus/RateLimiter.js 'use strict'; /** * * Ratelimits client messages * Implements leaky bucket algorithm * @class RateLimiter */ class RateLimiter { /** * Creates an instance of RateLimiter. * * @param {number} n Number of requests * @param {number} t Timestamp * * @constructor */ constructor(n, t) { this.requestCount = n; this.timestamp = t; this.seconds = 0; } /** * * Throttle messages * @returns {boolean} returns true if throttled * * @memberof RateLimiter */ throttle() { let sn = this.seconds; let now = ~~(Date.now() / 1000); if(!sn) { sn = now + this.timestamp / this.requestCount; } else { sn += this.timestamp / this.requestCount; } if(sn &lt; now) { sn = now + this.timestamp / this.requestCount; } else if (sn &gt; now + this.timestamp) { return true; } this.seconds = sn; return false; } } module.exports = RateLimiter; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"structures_chat_Room.js.html":{"id":"structures_chat_Room.js.html","title":"Source: structures/chat/Room.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: structures/chat/Room.js 'use strict'; /** * Represents a Game Jolt chat room * @class Room */ class Room { /** * Creates an instance of Room. * * @param {Client} client The Game Jolt client * @param {any} data The room data * * @constructor */ constructor(client, data) { this.client = client; if (data) this.setup(data); } setup(data) { this.id = data.id; this.type = data.type; this.title = data.title; this.descriptionMarkdown = data.description_markdown; this.lastMessageOn = new Date(data.lastMessageOn); this.staff = data.staff; this.status = data.status; } } module.exports = Room; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"client_api_SiteAPIManager.js.html":{"id":"client_api_SiteAPIManager.js.html","title":"Source: client/api/SiteAPIManager.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: client/api/SiteAPIManager.js 'use strict'; const axios = require('axios'); const cookie = require('cookie'); const endpoints = require('../../util/Endpoints').Endpoints; const UserProfile = require('../../structures/site/SiteUser'); const FeaturedGame = require('../../structures/site/FeaturedGame'); const Game = require('../../structures/site/Game'); const GameOverview = require('../../structures/site/GameOverview'); const FriendRequest = require('../../structures/site/FriendRequest'); const UserFriendship = require('../../structures/site/UserFriendship'); const Notification = require('../../structures/site/Notification'); /** * Handles Requests to the Game Jolt site API * @class SiteAPIManager */ class SiteAPIManager { /** * Creates an instance of SiteAPIManager. * * @param {Client} client The Game Jolt client * * @constructor */ constructor(client) { this.client = client; this._frontend = null; this._init(); // Setup Axios client this.axios = axios.create({ headers: { 'Content-Type': 'application/json', 'Accept': 'application/json, text/plain', 'Connection': 'keep-alive', 'Cookie': '', 'Host': 'gamejolt.com', 'Origin': 'http://gamejolt.com', } }); } /** * Get the frontend cookie * @readonly * * @memberof SiteAPIManager */ get frontend() { return this._frontend; } /** * Get the base uri for site api * @readonly * * @memberof SiteAPIManager */ get base() { return 'https://gamejolt.com/site-api'; } _init() { this.featured = []; this.channels = []; this.paidGames = []; this.bestGames = []; this.firesidePosts = []; this.hotDevlogs = []; this.recommendedGames = []; } /** * Authenticate the user * @param {string} username Game Jolt username * @param {string} password Game Jolt password * @returns {Promise} * * @memberof SiteAPIManager */ auth(username, password) { const url = `${this.base}${endpoints.login}`; const data = { username: username, password: password }; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.post(url, data).then((response) =&gt; { instance._frontend = instance._getCookie(response.headers['set-cookie'], 'frontend').frontend; instance.axios.defaults.headers.Cookie = `frontend=${instance._frontend}`; resolve(response); }) .catch((reject) =&gt; { }); }); } _getCookie(cookies, name) { for (let c in cookies) { let o = cookie.parse(cookies[c]); if (o.hasOwnProperty(name)) return o; } } /** * Logout from client as current user * @returns {promise} * * @memberof SiteAPIManager */ logout() { const url = `${this.base}${endpoints.logout}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.post(url).then((response) =&gt; { resolve(response); }) .catch((reject) =&gt; { }); }); } discover() { const url = `${this.base}${endpoints.discover}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.get(url).then((response) =&gt; { let data = response.data.payload; instance.featured = data.featured; instance.channels = data.channels; instance.paidGames = data.paidGames; instance.bestGames = data.bestGames; instance.firesidePosts = data.firesidePosts; instance.hotDevlogs = data.hotDevlogs; instance.recommendedGames = data.recommendedGames; resolve(response); }) .catch((reject) =&gt; { }); }); } /** * Get all featured games on the homepage * @returns Promise&lt;FeaturedGame[]&gt; * * @memberof SiteAPIManager */ getFeatured() { let featuredGames = []; return new Promise((resolve, reject) =&gt; { this.discover.then((response) =&gt; { let featured = response.data.payload.featured; for (let f in featured) { featuredGames.push(new FeaturedGame(this.client, featured[f])); } resolve(featured); }); }) .catch((reject) =&gt; { }); } /** * Get the chat endpoint * @returns {Promise&lt;string&gt;} * * @memberof SiteAPIManager */ getChat() { const url = 'https://chat.gamejolt.com/_info'; return new Promise((resolve, reject) =&gt; { axios.get(url).then(function (response) { resolve(`https://${response.data.host}`); }) .catch((reject) =&gt; { }); }); } /** * Get a user with passed username or Id * @param {string|number} u * @returns {Promise} * * @memberof SiteAPIManager */ getUser(u) { const id = typeof u === 'number' ? u : `@${u}`; const url = `${this.base}${endpoints.profile(id)}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.get(url).then((response) =&gt; { const user = new UserProfile(this.client, response.data.payload.user); resolve(user); }) .catch((reject) =&gt; { }); }); } /** * Get a game with passed game Id * @param {number} gameId * @returns {Promise} * * @memberof SiteAPIManager */ getGame(gameId) { const url = `${this.base}${endpoints.game(gameId)}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.get(url).then((response) =&gt; { const game = new Game(this.client, response.data.payload.game); resolve(game); }) .catch((reject) =&gt; { }); }); } /** * Get a games overview with passed game id * @param {number} gameId * @returns {Promise} * * @memberof SiteAPIManager */ getGameOverview(gameId) { const url = `${this.base}${endpoints.game_overview(gameId)}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.get(url).then((response) =&gt; { const overview = new GameOverview(this.client, response.data.payload); resolve(overview); }) .catch((reject) =&gt; { }); }); } /** * Get Activity Count * @returns {Promise} * * @memberof SiteAPIManager */ getActivityCount() { const url = `${this.base}${endpoints.count}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.get(url).then((response) =&gt; { resolve(response.data.payload.notificationsCount); }) .catch((reject) =&gt; { }); }); } /** * Get friend count * @returns {Promise} * * @memberof SiteAPIManager */ getFriendCount() { const url = `${this.base}${endpoints.requestCount}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.get(url).then((response) =&gt; { resolve(response.data.payload.requestCount); }) .catch((reject) =&gt; { }); }); } /** * Get all notifications * @returns {Promise} * * @memberof SiteAPIManager */ getNotifications() { const url = `${this.base}${endpoints.notifications}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.get(url).then((response) =&gt; { const notifications = response.data.payload.items; const notificationList = [] for (let notification in notifications) { let newNotification = new Notification(this.client, notifications[notification]); notificationList.push(newNotification); } resolve(notificationList); }) .catch((reject) =&gt; { }); }); } /** * Gets all friend requests * @returns {Promise} * * @memberof SiteAPIManager */ getFriendRequests() { const url = `${this.base}${endpoints.requests}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.get(url).then((response) =&gt; { const requests = response.data.payload.requests; const requestList = []; for (let request in requests) { let newRequest = new FriendRequest(this.client, requests[request]); requestList.push(newRequest); } resolve(requestList); }) .catch((reject) =&gt; { }); }); } /** * Gets a user friendship * @param {string} username * @returns {Promise} * * @memberof SiteAPIManager */ getUserFriendship(username) { const url = `${this.base}${endpoints.profile(username)}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.get(url).then((response) =&gt; { let friendship = new UserFriendship(this.client, response.data.payload.userFriendship); resolve(friendship); }) .catch((reject) =&gt; { }); }); } /** * Add a friend with passed User Id * @param {number} userId * @returns {Promise} * * @memberof SiteAPIManager */ friendAdd(userId) { const url = `${this.base}${endpoints.friend_add(userId)}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.get(url).then((response) =&gt; { let data = response.data.payload; resolve(data); }) .catch((reject) =&gt; { }); }); } /** * Remove a friend * @param {number} id * @returns {Promise} * * @memberof SiteAPIManager */ friendRemove(id) { const url = `${this.base}${endpoints.friend_remove(id)}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.post(url).then((response) =&gt; { let data = response.data.payload; resolve(data); }) .catch((reject) =&gt; { }); }); } /** * Accept the friend request with passed id * @param {number} id * @returns {Promise} * * @memberof SiteAPIManager */ friendAccept(id) { const url = `${this.base}${endpoints.friend_accept(id)}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.post(url).then((response) =&gt; { let data = response.data.payload; resolve(data); }) .catch((reject) =&gt; { }); }); } /** * Save profile data * @param {string} method * @param {any} data * @returns {Promise} * * @memberof SiteAPIManager */ save(method, data) { const url = `${this.base}${endpoints.save}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios({ method: method, url: url, data: data }) .then((response) =&gt; { let d = response.data.payload; resolve(d); }) .catch((reject) =&gt; { }); }); } /** * Change email preferences * @param {any} data JSON POST data * * @memberof SiteAPIManager */ emailPreferences(method, data) { let url = `${this.base}${endpoints.email_prefs}`; return new Promise((resolve, reject) =&gt; { if (method == 'post') url = `${url}/save`; this.axios({ method: method, url: url, data: data }) .then((response) =&gt; { let d = response.data.payload; resolve(d); }) .catch((reject) =&gt; { }); }); } /** * Change password * @param {any} data JSON POST data * * @memberof SiteAPIManager */ changePassword(data) { const url = `${this.base}${endpoints.set_password}`; const instance = this; return new Promise((resolve, reject) =&gt; { instance.axios.post(url, data).then((response) =&gt; { let data = response.data.payload; resolve(data); }) .catch((reject) =&gt; { }); }); } } module.exports = SiteAPIManager; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"structures_site_SiteUser.js.html":{"id":"structures_site_SiteUser.js.html","title":"Source: structures/site/SiteUser.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: structures/site/SiteUser.js 'use strict'; /** * Represents a Game Jolt user * @class SiteUser */ class SiteUser { /** * Creates an instance of SiteUser. * * @param {Client} client The Game Jolt client * @param {any} data The user data * * @constructor */ constructor(client, data) { this.client = client; if (data) this.setup(data); } setup(data) { this.id = data.id; this.type = data.type; this.username = data.username; this.name = data.name this.displayName = data.display_name; this.joined = new Date(data.created_on); this.lastOnline = new Date(data.last_logged_on); this.isVerified = data.is_verified; this.slug = data.slug; this.website = data.web_site; this.url = data.url; this.experience = data.experience; this.experienceNext = data.experience_next; this.dogTag = data.dogtag; this.imgAvatar = data.img_avatar; this.status = data.status; this.permissionLevel = data.permission_level; this.twitterId = data.twitter_id; this.twitterScreenName = data.twitter_screenname; this.facebookId = data.facebook_id; this.facebookName = data.facebook_name; this.googleId = data.google_id; this.googleNickname = data.google_nickname; this.level = data.level; } /** * Send a friend request to user * @returns {Promise} * * @memberof SiteUser */ sendFriendRequest() { return new Promise((resolve) =&gt; { this.client.api.friendAdd(this.id).then((response) =&gt; { resolve(response.success); }); }); } toString() { return this.username; } } module.exports = SiteUser; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"util_TigrsRatings.js.html":{"id":"util_TigrsRatings.js.html","title":"Source: util/TigrsRatings.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: util/TigrsRatings.js /** * * Defined age ratings on Game Jolt */ exports.tigrs = [ 'Everyone', 'Teens', 'Mature' ]; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"structures_chat_User.js.html":{"id":"structures_chat_User.js.html","title":"Source: structures/chat/User.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: structures/chat/User.js 'use strict'; /** * Represents a Game Jolt Chat User * @class User */ class User { /** * Creates an instance of User. * * @param {Client} client The Game Jolt client * @param {any} data The user data * * @constructor */ constructor(client, data) { this.client = client; if (data) this.setup(data); } setup(data) { this.id = data.id; this.type = data.type; this.status = data.status; this.username = data.username; this.displayName = data.displayName; this.imgAvatar = data.imgAvatar; this.permissionLevel = data.permissionLevel; this.currentlyPlaying = data.currentlyPlaying; } } module.exports = User; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"structures_chat_UserCollection.js.html":{"id":"structures_chat_UserCollection.js.html","title":"Source: structures/chat/UserCollection.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: structures/chat/UserCollection.js 'use strict'; const _ = require('lodash'); /** * Represents a user collection * @class UserCollection */ class UserCollection { /** * Creates an instance of UserCollection. * * @param {any} users User collection object * * @constructor */ constructor(users) { this.collection = []; this.useronline = 0; this.useroffline = 0; this.populate(users); } /** * Get the user collection * @readonly */ get users() { return this.collection; } /** * * Populate the collection * @param {any} users The user collection * * @memberof UserCollection */ populate(users) { for (let u in users) { let user = users[u]; if (user.isOnline) { ++this.useronline; } else { ++this.useroffline; } this.collection.push(user); } } /** * Get a user from collection * @param {any} input The user or user Id * @returns {any} * * @memberof UserCollection */ get(input) { let userId = typeof input === 'number' ? input : input.id; return _.find(this.collection, { id: userId }); } /** * Check if user is in collection * @param {any} input * @returns {boolean} * * @memberof UserCollection */ has(input) { return !!this.get(input); } /** * Add a new user to collection * @param {any} user The user to add * * @memberof UserCollection */ add(user) { if (this.has(user)) return; if (user.isOnline) ++this.useronline; else ++this.useroffline; this.collection.push(user); } /** * Remove a user from collection * @param {any} user The user to remove * * @memberof UserCollection */ remove(user) { let userId = typeof user === 'number' ? user : user.id; let removedUsers = _.remove(this.collection, { id: userId }); if (!removedUsers.length) return; if (removedUsers[0].isOnline) --this.useronline; else --this.useroffline; } /** * Update a user in collection * @param {any} user The user to update * * @memberof UserCollection */ update(user) { this.remove(user.id); this.add(user); } /** * Change a users status to online * @param {any} input * * @memberof UserCollection */ online(input) { let user = this.get(input); if (!user) return; if (!user.isOnline) { --this.useroffline; ++this.useronline; } user.isOnline = true; this.update(user); } /** * Change a users status to offline * @param {any} input * * @memberof UserCollection */ offline(input) { let user = this.get(input); if (!user) return; if (user.isOnline) { ++this.useroffline; --this.useronline; } } /** * Change a users status to muted * @param {any} input The user to mute * @param {boolean} isGlobal Is a global mute * * @memberof UserCollection */ mute(input, isGlobal) { let user = this.get(input); if (!user) return; if (isGlobal) user.isMutedGlobal = true; else user.isMutedRoom = true; this.update(user); } /** * Change a users status to unmuted * @param {any} input The user to unmute * @param {boolean} isGlobal Is a global unmute * * @memberof UserCollection */ unmute(input, isGlobal) { let user = this.get(input); if (!user) return; if (isGlobal) user.isMutedGlobal = false; else user.isMutedRoom = false; this.update(user); } /** * Change a user to room moderator status * @param {any} input The user to mod * * @memberOf UserCollection */ mod(input) { let user = this.get(input); if (!user) return; user.isMod = 'moderator'; this.update(user); } /** * Remove a users moderator status * @param {any} input The user to demod * * @memberof UserCollection */ demod(input) { let user = this.get(input); if (!user) return; user.isMod = false; this.update(user); } getByRoom(input) { let roomId = typeof input === 'number' ? input : input.id; return _.find(this.collection, { roomId: roomId }); } } module.exports = UserCollection; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"structures_site_UserFriendship.js.html":{"id":"structures_site_UserFriendship.js.html","title":"Source: structures/site/UserFriendship.js","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Source: structures/site/UserFriendship.js 'use strict'; const User = require('./SiteUser'); /** * Represents a Friendship * @class UserFriendship */ class UserFriendship { /** * Creates an instance of UserFriendship. * * @param {Client} client The Game Jolt client * @param {any} data The user friendship data nt for interacting with the Game Jolt site API and chat.Currently written in ES6 JavaScript, with TypeScript support available. InstallationTo use this package you must have node 4.4.7 or later. ExamplesBelow is a simple example to demonstrate the connection code usingthis library. // Authentication credentials const username = require('./auth.json').username; const password = require('./auth.json').password; const client = new GameJolt.Client(); // Chat Connection client.on('connected', data =&gt; { console.log(`Connected to chat as ${data.username}!`); // Enter Lobby room client.chat.enterRoom(GameJolt.PublicRooms.Lobby); }); // Game Jolt Login client.login(username, password).then(result =&gt; { });Below is another example showing message events. // Message event client.on('message', message =&gt; { if (message.toString() === 'ping') { message.reply('pong'); } // Is the client user mentioned if(message.isMentioned) { message.reply(`Hello ${message.user.username}!`); } });HelpIf you need help or have any questions about this package,then please contact me at ttbowen11@hotmail.co.uk. × Search results Close Documentation generated by JSDoc 3.4.3 on Mon May 29th 2017 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Game Jolt.js Classes ClientClientUserCompatibilityEventManagerFeaturedGameFriendRequestGameGameOverviewMediaItemMessageNotificationPrimusManagerRateLimiterRoomSiteAPIManagerSiteUserUserUserCollectionUserFriendship Global addMentionboldChatConfigcloneObjectEndpointsEventsitalicPublicRoomsstrikeouttigrsunderline Class: Client Client new Client() The Game Jolt Client. Source: client/Client.js, line 13 Extends events.EventEmitter Members &lt;readonly&gt; chat Return the chat client Source: client/Client.js, line 54 Methods fetchFriendCount() Fetch friend count Source: client/Client.js, line 168 fetchFriendRequests() Fetch all friend requests Source: client/Client.js, line 154 fetchNotificationCount() Fetch noti
